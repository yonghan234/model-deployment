<!DOCTYPE html>
<html>

<head>
    <title>
        Email Spam Classifier
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    
        <form method="post", action="/predict">
            <textarea rows="15" cols="60" name="email-content" placeholder="Enter your email here" autocomplete="off">{{ email_text }}</textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>
    <!--<h2> {{ predictions }} </h2>-->
        

    <!--</div>-->    
        <!--<p id="display">{{ predictions }}</p>-->
    <!--</div>-->

    
    {% if predictions==1 %}
        <h2 style="color:red">SPAM</h2>
    {% elif predictions==-1 %}
        <h2 style="color: green">NOT SPAM</h2>
    {% endif %}
        

</body>

</html>
